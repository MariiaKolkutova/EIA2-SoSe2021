<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>L03, MemorySettings</title>
    <link rel="stylesheet" href="./MemorySettings.css">
    <script src="./MemorySettings.js" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Memory Game</h1>
    <form id="formElement">

        <div class="cardPairs">
            <p>Card pairs (5-25):</p>
            <input name="cardPairs1" type="number" id="pairNumber" min="5" max="25" step="1" value="5">
        </div>

        <div class="cardsSlider">
            <p>Card size: </p>
            <input name="cardSize1" type="range" min="50" max="250" value="10" step="1">
        </div>

        <div class="colors">
            <p>Color for:</p>
            <label for="background">Field background: </label>
            <input name="color1" id="background" type="color" value="#ffffff"><br>

            <label for="fontColor">Font: </label>
            <input name="color2" id="fontColor" type="color" value="#ffffff"><br>

            <label for="cardsColor">Cards background: </label>
            <input name="color3" id="cardsColor" type="color" value="#ffffff"><br>
        </div>

        <div class="fonts">
            <p>Fonts: </p>
            <label id="fontFamily">
                <input name="font1" type="radio" id="monospace" name="fontFamily1" value="monospace">
                <label for="Arial">Arial</label>

                <input name="font2" type="radio" id="geneva" name="fontFamily2" value="geneva">
                <label for="Calibri">Calibri</label>

                <input name="font3" type="radio" id="helvetica" name="fontFamily3" value="helvetica">
                <label for="TomesNewRoman">Sans-serif</label>
            </label>
        </div>

    </form>
    <p>
        <button id="startButton" name="startButton">START</button>
    </p>
    <div id="memoryField"></div>
    <p id="timer" name="timer"></p>
</body>

</html>
